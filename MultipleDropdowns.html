<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiple dropdown list</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="row">
        <h3>Add or remove dropdowns with each dropdown having unique selected value</h3>
    </div>
    <div class="row">
        <div class="col-md-5">
            <input type="button" title="Add" id="addDropdown" value="Add" />
            <input type="button" title="Remove" id="removeDropdown" value="Remove" />
        </div>
    </div>
    <div class="row" id="dropdownSection">
    </div>

    <script id="dropdownTemplate" type="text/x-jquery-tmpl">
        <div class="col-md-5">
            <select id="dropdown${index}">
                <option>select</option>
                {{tmpl(items) "#optionsTemplate"}}
            </select>
        </div>
    </script>
    <script id="optionsTemplate" type="text/x-jquery-tmpl">
        <option value="${$data}">${$data}</option>
    </script>

</body>
</html>
